<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Lawyer Profiles</title>
    <style>
 body {
    font-family: 'Poppins', sans-serif;
    background-color: #eef5f9; /* Light Blue Background */
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 1100px;
    background: #ffffff; /* Pure White */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #247ba0; /* Deep Blue */
    font-size: 24px;
    margin-bottom: 20px;
}

.lawyer-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
}

.lawyer-card {
    display: flex;
    align-items: center;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    border-left: 5px solid #247ba0; /* Deep Blue Left Border */
}

.lawyer-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
}

.avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #247ba0; /* Deep Blue Border */
    margin-right: 20px;
    background-color: #e3f2fd;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 35px;
    color: #247ba0;
}

.lawyer-info {
    flex: 1;
    padding-left: 10px;
}

.lawyer-info h3 {
    margin: 5px 0;
    color: #247ba0; /* Deep Blue */
    font-size: 20px;
    font-weight: 600;
}

.lawyer-info p {
    margin: 5px 0;
    font-size: 14px;
    color: #444; /* Dark Gray for Readability */
    line-height: 1.5;
}

.lawyer-info p strong {
    color: #247ba0; /* Deep Blue */
}



    </style>
</head>
<body>
    <div class="container">
        <h2>Approved Lawyer Profiles</h2>
        <div id="approverLawyerList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
